<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interaktif Bootstrap</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body.dark {
      background-color: #121212;
      color: #f1f1f1;
    }

    body.dark .card,
    body.dark .accordion-item,
    body.dark .modal-content,
    body.dark .toast {
      background-color: #1e1e1e;
      color: #fff;
    }

    body.dark .list-group-item,
    body.dark .table {
      background-color: #1e1e1e;
      color: #fff;
    }
  </style>
</head>

<body class="bg-light">

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Ris Store</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#nav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Profil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="produk.html">Produk</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="interaktif.html">Interaktif</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="kontak.html">Kontak</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">Dashboard</
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- ================= CONTENT ================= -->
<div class="container my-5">

  <!-- TEKS DINAMIS -->
  <div class="card mb-4 shadow">
    <div class="card-body text-center">
      <p id="pesan">Selamat Datang.</p>
      <button class="btn btn-primary" id="ubah">Ubah Teks</button>
    </div>
  </div>

  <!-- FORM NAMA -->
  <div class="card mb-4 shadow">
    <div class="card-body">
      <h5>Form Nama</h5>
      <form id="formNama">
        <input
          type="text"
          id="nama"
          class="form-control mb-2"
          placeholder="Masukkan nama"
          required
        >
        <small class="text-muted">
          Preview: <span id="previewNama">-</span>
        </small>
        <div class="mt-3">
          <button class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- PROMPT â†’ TOAST -->
  <div class="card mb-4 shadow text-center">
    <div class="card-body">
      <button class="btn btn-warning" id="toastBtn">
        Input via Prompt
      </button>
    </div>
  </div>

  <!-- PROGRESS -->
  <div class="card mb-4 shadow">
    <div class="card-body">
      <h5>Progress Interaksi</h5>
      <div class="progress">
        <div
          id="progressBar"
          class="progress-bar"
          style="width:0%"
        >0%</div>
      </div>
    </div>
  </div>

  <!-- ACCORDION -->
  <div class="accordion mb-4" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button
          class="accordion-button"
          data-bs-toggle="collapse"
          data-bs-target="#acc1"
        >
          Kenapa Bootstrap?
        </button>
      </h2>
      <div id="acc1" class="accordion-collapse collapse show">
        <div class="accordion-body">
          Bootstrap bikin UI responsif jadi cepet & rapi ðŸš€
        </div>
      </div>
    </div>
  </div>

  <!-- DROPDOWN -->
  <div class="dropdown text-center">
    <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
      Pilih Aksi
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Aksi 1</a></li>
      <li><a class="dropdown-item" href="#">Aksi 2</a></li>
    </ul>
  </div>

</div>

<!-- ================= MODAL ================= -->
<div class="modal fade" id="modalSalam" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Salam</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="isiModal"></div>
    </div>
  </div>
</div>

<!-- ================= TOAST ================= -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index:11">
  <div id="liveToast" class="toast">
    <div class="toast-header">
      <strong class="me-auto">Notifikasi</strong>
      <button class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body" id="toastText"></div>
  </div>
</div>

<!-- ================= JS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let progress = 0;
  const progressBar = document.getElementById('progressBar');

  function tambahProgress() {
    progress = Math.min(progress + 20, 100);
    progressBar.style.width = progress + '%';
    progressBar.innerText = progress + '%';
  }

  // Dark mode global
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark');
  }

  document.getElementById('darkToggle').onclick = () => {
    document.body.classList.toggle('dark');
    localStorage.setItem(
      'theme',
      document.body.classList.contains('dark') ? 'dark' : 'light'
    );
  };

  // Ubah teks
  document.getElementById('ubah').onclick = () => {
    const p = document.getElementById('pesan');
    p.innerText = 'Teks diubah pakai JavaScript ðŸ”¥';
    p.classList.add('text-danger', 'fw-bold');
    tambahProgress();
  };

  // Live preview
  document.getElementById('nama').addEventListener('input', e => {
    document.getElementById('previewNama').innerText = e.target.value || '-';
  });

  // Submit â†’ modal
  document.getElementById('formNama').addEventListener('submit', e => {
    e.preventDefault();
    const nama = document.getElementById('nama').value;
    document.getElementById('isiModal').innerText =
      `Halo, ${nama}! Selamat datang ðŸš€`;
    new bootstrap.Modal(document.getElementById('modalSalam')).show();
    tambahProgress();
  });

  // Prompt â†’ toast
  document.getElementById('toastBtn').onclick = () => {
    const input = prompt('Masukkan sesuatu:');
    if (input) {
      document.getElementById('toastText').innerText = `Input kamu: ${input}`;
      new bootstrap.Toast(document.getElementById('liveToast')).show();
      tambahProgress();
    }
  };
</script>

</body>
</html>
