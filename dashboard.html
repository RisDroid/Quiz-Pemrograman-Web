<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard - Ris Store</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
<style>
body.dark{background-color:#121212;color:#f1f1f1;}
body.dark .card,.dark .table{background-color:#1e1e1e;color:#fff;}
.mode-icon{font-size:1.2rem;transition:0.3s;}
</style>
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container">
<a class="navbar-brand fw-bold" href="index.html">Ris Store</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ms-auto gap-3 align-items-lg-center">
<li class="nav-item"><a class="nav-link" href="index.html">Profil</a></li>
<li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
<li class="nav-item"><a class="nav-link" href="interaktif.html">Interaktif</a></li>
<li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
<li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
<li class="nav-item">
<div class="form-check form-switch text-white d-flex align-items-center gap-2">
<i id="sunIcon" class="bi bi-sun-fill mode-icon"></i>
<input class="form-check-input" type="checkbox" id="darkSwitch">
<i id="moonIcon" class="bi bi-moon-fill mode-icon"></i>
</div>
</li>
</ul>
</div>
</div>
</nav>

<!-- CONTENT -->
<div class="container my-5">

<!-- STAT CARDS -->
<div class="row mb-4 text-center">
<div class="col-6 col-md-3 mb-3">
<div class="card text-white bg-primary shadow h-100"><div class="card-body"><h6>Total Penjualan</h6><h4>Rp 45.000.000</h4></div></div>
</div>
<div class="col-6 col-md-3 mb-3">
<div class="card text-white bg-success shadow h-100"><div class="card-body"><h6>Pesanan Bulan Ini</h6><h4>320</h4></div></div>
</div>
<div class="col-6 col-md-3 mb-3">
<div class="card text-white bg-warning shadow h-100"><div class="card-body"><h6>Produk Terjual</h6><h4>1.250</h4></div></div>
</div>
<div class="col-6 col-md-3 mb-3">
<div class="card text-white bg-danger shadow h-100"><div class="card-body"><h6>Pelanggan Baru</h6><h4>85</h4></div></div>
</div>
</div>

<!-- REFRESH BUTTON -->
<div class="text-end mb-3">
<button class="btn btn-outline-primary" onclick="refreshChart()">ðŸ”„ Refresh Data</button>
</div>

<!-- CHARTS -->
<div class="row">
<div class="col-lg-8 mb-4">
<div class="card shadow">
<div class="card-header"><h5>Grafik Penjualan 2025</h5></div>
<div class="card-body"><canvas id="salesChart"></canvas></div>
</div>
</div>

<div class="col-lg-4 mb-4">
<div class="card shadow">
<div class="card-header"><h5>Produk Terlaris</h5></div>
<div class="card-body"><canvas id="productChart"></canvas></div>
</div>
</div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const darkSwitch=document.getElementById('darkSwitch');
const sunIcon=document.getElementById('sunIcon');
const moonIcon=document.getElementById('moonIcon');
function updateIcon(){if(document.body.classList.contains('dark')){sunIcon.style.opacity='0.3';moonIcon.style.opacity='1';}else{sunIcon.style.opacity='1';moonIcon.style.opacity='0.3';}}
if(localStorage.getItem('theme')==='dark'){document.body.classList.add('dark');darkSwitch.checked=true;}
updateIcon();
darkSwitch.addEventListener('change',()=>{document.body.classList.toggle('dark');localStorage.setItem('theme',document.body.classList.contains('dark')?'dark':'light');updateIcon();});

// DATA CHART
let salesData=[12,19,15,25,22,30,28,35,32,40,38,45];
let productData=[120,90,70,50];

const salesChart=new Chart(document.getElementById('salesChart'),{
type:'line',
data:{labels:['Jan','Feb','Mar','Apr','Mei','Jun','Jul','Agu','Sep','Okt','Nov','Des'],
datasets:[{label:'Penjualan (juta Rp)',data:salesData,borderColor:'rgb(75,192,192)',backgroundColor:'rgba(75,192,192,0.2)',tension:0.4,fill:true}]} ,
options:{responsive:true}
});

const productChart=new Chart(document.getElementById('productChart'),{
type:'bar',
data:{labels:['MLBB Joki','Genshin Explore','Keyboard','Mouse'],
datasets:[{label:'Jumlah Terjual',data:productData,backgroundColor:['rgba(54,162,235,0.7)','rgba(255,99,132,0.7)','rgba(255,206,86,0.7)','rgba(75,192,192,0.7)']}]},
options:{responsive:true}
});

function refreshChart(){
salesChart.data.datasets[0].data=salesChart.data.datasets[0].data.map(()=>Math.floor(Math.random()*50)+10);
productChart.data.datasets[0].data=productChart.data.datasets[0].data.map(()=>Math.floor(Math.random()*150)+20);
salesChart.update();
productChart.update();
}
</script>

</body>
</html>
