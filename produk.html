<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
<style>
body.dark { background-color:#121212; color:#f1f1f1; }
body.dark .card, body.dark .list-group-item{ background-color:#1e1e1e; color:#fff; }
.mode-icon{ font-size:1.2rem; transition:0.3s; }
.produk-item .card-img-top{ height:200px; object-fit:cover; }
</style>
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container">
<a class="navbar-brand fw-bold" href="index.html">Ris Store</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ms-auto gap-3 align-items-lg-center">
<li class="nav-item"><a class="nav-link" href="index.html">Profil</a></li>
<li class="nav-item"><a class="nav-link active" href="produk.html">Produk</a></li>
<li class="nav-item"><a class="nav-link" href="interaktif.html">Interaktif</a></li>
<li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
<li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
<li class="nav-item">
<div class="form-check form-switch text-white d-flex align-items-center gap-2">
<i id="sunIcon" class="bi bi-sun-fill mode-icon"></i>
<input class="form-check-input" type="checkbox" id="darkSwitch">
<i id="moonIcon" class="bi bi-moon-fill mode-icon"></i>
</div>
</li>
</ul>
</div>
</div>
</nav>

<!-- PRODUK -->
<div class="container my-5">
<div class="row row-cols-1 row-cols-md-3 g-4">
<!-- contoh produk -->
<div class="col produk-item" data-kategori="joki">
<div class="card h-100 shadow">
<img src="foto/Gemini_Generated_Image_v27ztrv27ztrv27z.png" class="card-img-top">
<div class="card-body"><span class="badge bg-success mb-2">MLBB</span>
<h5>Joki Rank MLBB</h5><p>Rp 2.000 / bintang</p></div>
<div class="card-footer"><button class="btn btn-success w-100">Pesan</button></div>
</div>
</div>
<div class="col produk-item" data-kategori="barang">
<div class="card h-100 shadow">
<img src="foto/laptop.png" class="card-img-top">
<div class="card-body"><span class="badge bg-warning text-dark mb-2">Barang</span>
<h5>Laptop Gaming</h5><p class="fw-bold text-danger">Rp 15.000.000</p></div>
<div class="card-footer"><button class="btn btn-primary w-100">Beli</button></div>
</div>
</div>
</div>
<div class="text-center mt-3">
<button class="btn btn-outline-primary me-2" onclick="filterProduk('all')">Semua</button>
<button class="btn btn-outline-success me-2" onclick="filterProduk('joki')">ðŸŽ® Jasa Joki</button>
<button class="btn btn-outline-warning" onclick="filterProduk('barang')">ðŸ“¦ Barang</button>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const darkSwitch=document.getElementById('darkSwitch');
const sunIcon=document.getElementById('sunIcon');
const moonIcon=document.getElementById('moonIcon');
function updateIcon(){if(document.body.classList.contains('dark')){sunIcon.style.opacity='0.3';moonIcon.style.opacity='1';}else{sunIcon.style.opacity='1';moonIcon.style.opacity='0.3';}}
if(localStorage.getItem('theme')==='dark'){document.body.classList.add('dark');darkSwitch.checked=true;}
updateIcon();
darkSwitch.addEventListener('change',()=>{document.body.classList.toggle('dark');localStorage.setItem('theme',document.body.classList.contains('dark')?'dark':'light');updateIcon();});

function filterProduk(kategori){
document.querySelectorAll('.produk-item').forEach(item=>{item.style.display=(kategori==='all'||item.dataset.kategori===kategori)?'block':'none';});
}
</script>
</body>
</html>
